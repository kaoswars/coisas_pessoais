<section class="main">
    <div class="acoes">     
        <button mat-raised-button color="primary" (click)="searchPhotos()">Pesquisar Registros</button>
    </div>
    
    <div class="container-tabela text-dark">
        <p>Resultados encontrados:</p>
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <!-- URL Column -->
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> url </th>
                    <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                </ng-container>

                <!-- Thumbnail Column -->
                <ng-container matColumnDef="thumbnailUrl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thumb </th>
                    <td mat-cell *matCellDef="let row"> <img src='{{row.thumbnailUrl}}' style="width: 75px;"/> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
    
</section>
